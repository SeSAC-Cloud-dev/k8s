apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattermost
  namespace: mattermost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mattermost
  template:
    metadata:
      labels:
        app: mattermost
    spec:
      containers:
      - name: mattermost
        image: 214346124741.dkr.ecr.ap-northeast-2.amazonaws.com/cloudnexus/mattermost:40
        imagePullPolicy: Always
        ports:
        - containerPort: 8065
        envFrom:
        - configMapRef:
            name: mattermost-db-config
        - secretRef:
            name: mattermost-db-secret
        env:
        - name: MM_SQLSETTINGS_DATASOURCE
          valueFrom:
            configMapKeyRef:
              name: mattermost-db-config
              key: MM_SQLSETTINGS_DATASOURCE
